<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="conatiner">
        <div class="card front-face">
            <header>
                <span class="logo">
                    <img src="images/logo.png" alt="Logo">
                    <h5>Master Card</h5>
                </span> 
                <img src="images/chip.png" alt="chip" class="chip">    
            </header> 

           <div class="card-details">
            <div class="name-number">
              <h6> Card Number</h6>
              <h5 class="number">8050 5040 2033 8020</h5> 
              <h5 class="name">John Doe</h5>  
            </div>
            <div class="valid-date">
                <h6> Valid Thru</h6>
                <h5>05/28</h5>
            </div>
           </div>
        </div> 
        <div class="card back-face">
          <h6>For customer services call +99  73408456 or email at mastercard@gmail.com</h6>
          <span class="magnetic-strip"></span>
          <div class="signature"><i>005</i></div>
          <h5>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequatur quaerat provident cupiditate expedita ratione sed iste illo sapiente nemo. Vero!</h5>

        </div>

    </div>
  </section>

    
</body>
</html>
